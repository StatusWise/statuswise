name: Dependency Management

on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM
  workflow_dispatch:

jobs:
  check-dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check Python dependencies
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install safety
      run: pip install safety

    - name: Check Python security vulnerabilities
      run: |
        cd backend
        safety check --json --output safety-report.json || true

    - name: Check Node.js dependencies
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install npm audit
      run: |
        cd frontend
        npm audit --audit-level=moderate || true

    - name: Create issue for vulnerabilities
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const fs = require('fs');
          let hasVulnerabilities = false;
          let report = '';
          
          try {
            if (fs.existsSync('./backend/safety-report.json')) {
              const safetyData = JSON.parse(fs.readFileSync('./backend/safety-report.json', 'utf8'));
              if (safetyData.length > 0) {
                hasVulnerabilities = true;
                report += '## Python Security Vulnerabilities\n\n';
                safetyData.forEach(vuln => {
                  report += `- **${vuln.package}**: ${vuln.advisory}\n`;
                });
                report += '\n';
              }
            }
          } catch (e) {
            console.log('No safety report found');
          }
          
          if (hasVulnerabilities) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Security Vulnerabilities Detected',
              body: report + '\nPlease review and update dependencies.',
              labels: ['security', 'dependencies']
            });
          }

  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Update Python dependencies
      run: |
        cd backend
        pip install pip-tools
        pip-compile --upgrade requirements.in || echo "No requirements.in found"
        pip install -r requirements.txt

    - name: Update Node.js dependencies
      run: |
        cd frontend
        npm update
        npm audit fix

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: update dependencies'
        body: |
          ## Dependency Updates
          
          This PR updates dependencies to their latest versions.
          
          ### Changes
          - Updated Python dependencies
          - Updated Node.js dependencies
          - Fixed security vulnerabilities
          
          Please review and test thoroughly before merging.
        branch: update-dependencies
        delete-branch: true 