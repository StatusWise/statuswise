name: Release Management

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: read
  issues: read
  actions: read
  deployments: write
  packages: write

jobs:
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for changelog generation

    - name: Extract version from tag
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build
        tar -czf ../frontend-build-${{ steps.version.outputs.version }}.tar.gz build/

    - name: Generate changelog
      id: changelog
      run: |
        # Generate changelog since last tag
        git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" > CHANGELOG.md || echo "- Initial release" > CHANGELOG.md
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat CHANGELOG.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts-${{ steps.version.outputs.version }}
        path: |
          frontend-build-${{ steps.version.outputs.version }}.tar.gz
          CHANGELOG.md
        retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-artifacts
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-artifacts-${{ needs.build-artifacts.outputs.version }}

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.build-artifacts.outputs.version }}
        name: Release ${{ needs.build-artifacts.outputs.version }}
        body: |
          ## ðŸš€ StatusWise ${{ needs.build-artifacts.outputs.version }}
          
          ### What's Changed
          ${{ needs.build-artifacts.outputs.changelog }}
          
          ### Features
          - âœ¨ Status page management
          - ðŸ“Š Incident tracking and resolution
          - ðŸ” User authentication and authorization
          - ðŸ’³ Subscription management with Lemon Squeezy
          - ðŸ“± Responsive frontend interface
          - ðŸ”Œ RESTful API with OpenAPI/Swagger documentation
          
          ### Technical Improvements
          - ðŸ›¡ï¸ Enhanced security with proper authorization
          - ðŸ“ˆ Improved test coverage (79%+)
          - ðŸ³ Docker containerization
          - ðŸ”„ CI/CD pipeline optimization
          - ðŸ“š Comprehensive API documentation
          
          ### Installation
          
          #### Using Docker (Recommended)
          ```bash
          docker compose up --build
          ```
          
          #### Manual Installation
          ```bash
          # Backend
          cd backend
          pip install -r requirements.txt
          uvicorn main:app --reload
          
          # Frontend
          cd frontend
          npm install
          npm run dev
          ```
          
          ### API Documentation
          - **Swagger UI**: http://localhost:8000/docs
          - **ReDoc**: http://localhost:8000/redoc
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ github.event.before }}...${{ github.sha }}
        files: |
          frontend-build-${{ needs.build-artifacts.outputs.version }}.tar.gz
        draft: false
        prerelease: ${{ contains(needs.build-artifacts.outputs.version, '-') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-deployment:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build-artifacts, create-release]
    if: always()
    
    steps:
    - name: Deployment notification
      run: |
        echo "## ðŸŽ‰ Release ${{ needs.build-artifacts.outputs.version }} Created!" >> $GITHUB_STEP_SUMMARY
        echo "### Release Status: ${{ needs.create-release.result }}" >> $GITHUB_STEP_SUMMARY
        echo "### Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.build-artifacts.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.create-release.result }}" == "success" ]]; then
          echo "âœ… Release created successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Ready for deployment to production" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Release creation failed" >> $GITHUB_STEP_SUMMARY
        fi 