[flake8]
max-line-length = 88
max-complexity = 15
exclude = 
    venv,
    __pycache__,
    .pytest_cache,
    htmlcov,
    *.pyc,
    .git,
    __init__.py

# Ignore specific errors for test files
per-file-ignores = 
    tests/test_*.py:E402,F401
    postgres_admin_migration.py:C901
    lemonsqueezy_service.py:C901

# Global ignores
ignore = 
    E203,  # whitespace before ':' (conflicts with black)
    W503,  # line break before binary operator (conflicts with black) 