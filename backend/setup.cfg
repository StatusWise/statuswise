[flake8]
max-line-length = 88
max-complexity = 15
exclude = 
    venv,
    __pycache__,
    .pytest_cache,
    htmlcov,
    *.pyc,
    .git,
    __init__.py

per-file-ignores = 
    tests/test_*.py:E402,F401,W293,E501
    tests/performance_test.py:E402,W293,E501
    postgres_admin_migration.py:C901
    lemonsqueezy_service.py:C901
    main.py:C901

ignore = 
    E203,
    W503,
    W293,
    E501,
    F541